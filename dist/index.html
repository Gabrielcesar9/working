<!DOCTYPE html>
<h1>Test form</h1>
<script>
    function Send(){
      var nome = document.getElementById('name');
      var cpf = document.getElementById('cpf');
      data = [nome.value, cpf.value];
      nome.value = '';
      cpf.value = '';
    fetch('https://objective-newton-1a197c.netlify.app/.netlify/functions/try',{
      method: 'put',
      body: data,
    })
  .then(response => {console.log(response);});
  }
</script>
<label for="fname">Nome:</label><br>
<input type="text" id="name" name="fname"><br>
<label for="fname">CPF:</label><br>
<input type="text" id="cpf" name="cpf"><br>
<button type="button", id="go" onclick= "Send()"> Go</button>
