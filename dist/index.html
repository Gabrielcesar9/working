<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/index.css">
</head>
<script>
    function check(out){
      console.log("this is the out", out);
      if(out=="0"){
        alert("Este CPF já está cadastrado");
        window.location='https://objective-newton-1a197c.netlify.app/index'
      }else{window.location='https://objective-newton-1a197c.netlify.app/form'}
    }
    function Login(){
      var cpf_ = document.getElementById('cpf_');
      data = cpf_.value
    fetch('https://objective-newton-1a197c.netlify.app/.netlify/functions/login',{
      headers : { 
        'Content-Type': 'application/json',
        'Accept': 'application/json'
       },
      method: 'POST',
      body: [data],
    })
  .then(response => response.text()).then((data)=>{this.check(data)})}
</script>
<body>
  <form class="login">
    <span id="text-center">Bem vindo!</span>
      <!---<label for="cpf_">CPF:</label><br> -->
      <input type="text" id="cpf_" placeholder="CPF" minlength="11" maxlength="11" required>
<button type="button" id="login_" onclick= "Login()"> Pré-matrícula</button>
</body></form>
<img id="logo" src="imgs/Fly+Slogan-01.png" width="200px" height="200px">
</html>
